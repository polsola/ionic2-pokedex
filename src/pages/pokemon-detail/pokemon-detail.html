<ion-header>

  <ion-navbar>
    <ion-title *ngIf="loaded">{{pokemon.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="loaded">
	<section class="pokemon__image">
      <ion-slides pager="true">
        <ion-slide ng-if="pokemon.sprites.front_default">
          <img src="{{pokemon.sprites.front_default}}">
        </ion-slide>
        <ion-slide ng-if="pokemon.sprites.back_default">
          <img src="{{pokemon.sprites.back_default}}">
        </ion-slide>
        <ion-slide ng-if="pokemon.sprites.front_shiny">
          <img src="{{pokemon.sprites.front_shiny}}">
        </ion-slide>
        <ion-slide ng-if="pokemon.sprites.back_shiny">
          <img src="{{pokemon.sprites.back_shiny}}">
        </ion-slide>
      </ion-slides>
    </section>
	<section class="pokemon__data">
    <h1>{{pokemon.name}}</h1>
		<ul class="pokemon__type">
			<li *ngFor="let type of pokemon.types;" class="pokemon__type__item pokemon__type__item--{{ type.type.name }}">{{ type.type.name }}</li>
		</ul>
		<ul class="pokemon__data__stats">
			<li class="pokemon__data__stats__item"><span>Height</span>{{ pokemon.height }}</li>
			<li class="pokemon__data__stats__item"><span>Weight</span>{{ pokemon.weight }}</li>
		</ul>
  </section>
  <section class="actions-footer">
     <button class="main-button primary expanded" (click)="addToTeam()">Add to my team</button>
  </section>
</ion-content>
